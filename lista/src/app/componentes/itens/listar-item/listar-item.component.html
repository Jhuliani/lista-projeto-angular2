<section class="container">
  <header class="header d-flex">
      <h2 class="ff-inter">Minha Lista</h2>
      <button routerLink="/criarItem" class="botao">Adicionar item</button>
  </header>
  <div class="mural" *ngIf="listaItens.length > 0, else semItens">
    <div *ngFor="let item of listaItens">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</section>

<ng-template #semItens>
  <div class="ff-inter sem-itens">
      <p>Ainda não há itens cadastrados!</p>
</div>
